<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite App</title>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/index.tsx"></script>
		<script>
			document.addEventListener("touchstart",  e => window.visualViewport.scale = 1)
			document.addEventListener("touchend",    e => window.visualViewport.scale = 1)
			document.addEventListener("touchcancel", e => window.visualViewport.scale = 1)
		</script>
	</body>
</html>
